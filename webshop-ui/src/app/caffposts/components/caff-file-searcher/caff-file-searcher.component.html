<div align="center">
  <mat-form-field>
    <input matInput type="text" placeholder="Search..." #searchText>
  </mat-form-field>
  <a mat-raised-button color="primary" (click)="searchByString(searchText.value)">Search</a>
</div>

<mat-card class="example-card" *ngFor="let image of caffPosts">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ image.title }}</mat-card-title>
    <mat-card-subtitle>user.name</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="image.content" alt="imageFromByteArray">
  <mat-card-actions>
    <button mat-button (click)="download(image.id)">Download</button>
    <button mat-button (click)="comments(image.id)">Comments</button>
  </mat-card-actions>
</mat-card>
