<p>caffposts works!</p>

<mat-card class="example-card" *ngFor="let image of imagesFromByteArray">
  <mat-card-header>
    <mat-card-title>caffpost.title</mat-card-title>
    <!--      <mat-card-subtitle> </mat-card-subtitle>-->
    <mat-card-subtitle>user.name</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]=image alt="imageFromByteArray">
  <mat-card-actions>
    <button mat-raised-button (click)=delete(image.id) color="warn">Delete</button>
  </mat-card-actions>
</mat-card>
